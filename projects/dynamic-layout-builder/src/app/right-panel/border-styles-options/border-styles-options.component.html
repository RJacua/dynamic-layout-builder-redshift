<mat-card>
    <mat-list>
        <mat-divider></mat-divider>
        <mat-list-item>
            <h3 class="center">Border Options</h3>
        </mat-list-item>
        <mat-list-item>Stroke / Border <input type="checkbox" id="stroke" name="stroke" [formControl]="enableStrokeCheckbox">
        </mat-list-item>

        <div *ngIf="enableStrokeCheckbox.value">
            <div>
                <form [formGroup]="strokeOptions">
                    <label for="strokeClor">Color:</label><br>
                    <input type="color" id="strokeColor" name="strokeColor" formControlName="strokeColor"><br><br>
    
                    <label for="strokeStyle">Style:</label>
                    <select name="strokeStyle" id="strokeStyle" formControlName="strokeStyle">
                        <option *ngFor="let strokeStyleOption of strokeStyleOptions" [ngValue]="strokeStyleOption.value">{{ strokeStyleOption.label }}</option>
                    </select><br><br>
    
                    <label for="strokeWidth">Width:</label><br>
                    <input type="number" id="strokeWidth" name="strokeWidth" formControlName="strokeWidth"><br><br>
                </form>
            </div>

            <app-corner-styles-options></app-corner-styles-options>

        </div>
    </mat-list>
</mat-card>
