<mat-card>
    <mat-list >
        <mat-list-item>
            <h3 class="center subtitle">Background Options</h3>
        </mat-list-item>

        <form [formGroup]="backgroundOptions" >
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" name="bgColor" formControlName="bgColor">

            <label for="bgOpacity">Background Opacity:</label>
            <span><input type="number" id="bgOpacity" name="bgOpacity" min="0" max="100" formControlName="bgOpacity">
                %
            </span>

            <div *ngIf="backgroundOptions.contains('flexDirection')">
                <label for="flexDirection">Direction:</label>
                <select name="flexDirection" id="flexDirection" formControlName="flexDirection">
                    <option *ngFor="let flexDirection of flexDirections" [ngValue]="flexDirection.value">{{
                        flexDirection.label }}</option>
                </select>
            </div>
        </form>

    </mat-list>
</mat-card>
