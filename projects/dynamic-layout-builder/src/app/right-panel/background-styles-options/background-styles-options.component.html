<mat-card>
    <mat-list>
        <mat-list-item>
            <h3 class="center">General Options</h3>
        </mat-list-item>

        <label for="bgColor">Background Color:</label><br>
        <input type="color" id="bgColor" name="bgColor" [formControl]="bgColor"><br><br>

        <label for="bgOpacity">Background Opacity:</label><br>
        <input type="number" id="bgOpacity" name="bgOpacity" [formControl]="bgOpacity"><br><br>

    </mat-list>
</mat-card>
