<mat-card>
    <mat-list >
        <mat-list-item>
            <h3 class="center subtitle">Background Options</h3>
        </mat-list-item>

        <form [formGroup]="backgroundOptions" >
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" name="bgColor" formControlName="bgColor">

            <label for="bgOpacity">Background Opacity:</label>
            <span><input type="number" id="bgOpacity" name="bgOpacity" min="0" max="100" formControlName="bgOpacity">
                %
            </span>

            <div *ngIf="backgroundOptions.contains('flexDirection')">
                <label for="flexDirection">Direction:</label>
                <select name="flexDirection" id="flexDirection" formControlName="flexDirection">
                    <option *ngFor="let flexDirection of flexDirections" [ngValue]="flexDirection.value">{{
                        flexDirection.label }}</option>
                </select>
            </div>

            <div *ngIf="backgroundOptions.contains('urlImage')">
                <label for="urlImage">Background Image (link):</label>
                <input
                type="text"
                id="urlImage"
                name="urlImage"
                formControlName="urlImage"
                class="custom-input"
                />
            </div>

            <div *ngIf="backgroundOptions.contains('BgRepeat')">
                <label for="BgRepeat">Direction:</label>
                <select name="BgRepeat" id="BgRepeat" formControlName="BgRepeat">
                    <option *ngFor="let BgRepeat of BgRepeats" [ngValue]="BgRepeat.value">{{
                        BgRepeat.label }}</option>
                </select>
            </div>

            <div *ngIf="backgroundOptions.contains('BgSize')">
                <label for="BgSize">Direction:</label>
                <select name="BgSize" id="BgSize" formControlName="BgSize">
                    <option *ngFor="let BgSize of BgSizes" [ngValue]="BgSize.value">{{
                        BgSize.label }}</option>
                </select>
            </div>
        </form>

    </mat-list>
</mat-card>
