<ng-container *ngIf="selectedNode() as selected">
  <h2 class="align-center">
    {{
      selectedNode().data.type == "canvas" ? "canvas" : selectedNode().data.name
    }}
  </h2>
  <mat-divider ></mat-divider>
  <ng-container [ngSwitch]="selected.data?.type">
    <!-- <div *ngSwitchCase="'canvas'">
            <app-background-styles-options></app-background-styles-options>
            <app-corner-styles-options></app-corner-styles-options>
        </div> -->

    <div *ngSwitchCase="'container'">
      <app-background-styles-options></app-background-styles-options>
      <app-border-styles-options></app-border-styles-options>
      <app-corner-styles-options></app-corner-styles-options>
      <app-padding-styles-options></app-padding-styles-options>
      <app-margin-styles-options></app-margin-styles-options>
      <app-dimension-styles-options></app-dimension-styles-options>

      <br />
      <br />
      <br />
      <br />
    </div>

    <div *ngSwitchCase="'header'">
      <app-background-styles-options></app-background-styles-options>
      <app-text-styles-options></app-text-styles-options>
      <app-border-styles-options></app-border-styles-options>
      <app-corner-styles-options></app-corner-styles-options>
      <app-padding-styles-options></app-padding-styles-options>
      <app-margin-styles-options></app-margin-styles-options>
      <app-dimension-styles-options></app-dimension-styles-options>

      <br />
      <br />
      <br />
      <br />
    </div>

    <div *ngSwitchCase="'paragraph'">
      <app-background-styles-options></app-background-styles-options>
      <app-text-styles-options></app-text-styles-options>
      <app-border-styles-options></app-border-styles-options>
      <app-corner-styles-options></app-corner-styles-options>
      <app-padding-styles-options></app-padding-styles-options>
      <app-margin-styles-options></app-margin-styles-options>
      <app-dimension-styles-options></app-dimension-styles-options>
      
      <br />
      <br />
      <br />
      <br />
    </div>
    
    <div *ngSwitchCase="'iframe'">
      <app-iframe-basic-options></app-iframe-basic-options>
      <app-background-styles-options></app-background-styles-options>
      <app-border-styles-options></app-border-styles-options>
      <app-corner-styles-options></app-corner-styles-options>
      <app-padding-styles-options></app-padding-styles-options>
      <app-margin-styles-options></app-margin-styles-options>
      <app-dimension-styles-options></app-dimension-styles-options>
      
      <br />
      <br />
      <br />
      <br />
    </div>
    
    <div *ngSwitchCase="'image'">
      <app-iframe-basic-options></app-iframe-basic-options>
      <app-background-styles-options></app-background-styles-options>
      <app-border-styles-options></app-border-styles-options>
      <app-corner-styles-options></app-corner-styles-options>
      <app-padding-styles-options></app-padding-styles-options>
      <app-margin-styles-options></app-margin-styles-options>
      <app-dimension-styles-options></app-dimension-styles-options>

      <br />
      <br />
      <br />
      <br />
    </div>

    <div *ngSwitchCase="'code'">
      <app-background-styles-options></app-background-styles-options>
      <app-text-styles-options></app-text-styles-options>
      <app-border-styles-options></app-border-styles-options>
      <app-corner-styles-options></app-corner-styles-options>
      <app-padding-styles-options></app-padding-styles-options>
      <app-margin-styles-options></app-margin-styles-options>
      <app-dimension-styles-options></app-dimension-styles-options>
      
      <br />
      <br />
      <br />
      <br />
    </div>
    
    <div *ngSwitchCase="'canvas'">
      <app-background-styles-options></app-background-styles-options>
      <app-border-styles-options></app-border-styles-options>
      <app-padding-styles-options></app-padding-styles-options>

      <br />
      <br />
      <br />
      <br />
    </div>

    <div *ngSwitchDefault>No element selected!</div>
  </ng-container>
</ng-container>
