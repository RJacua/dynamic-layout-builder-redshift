        <as-split-area [size]="10" minSize="10" maxSize="10">
            <h2 class="align-center">Layout Builder</h2>
        </as-split-area>

        <as-split-area [size]="20" minSize="10" > 
            <app-insert-panel></app-insert-panel>

    </as-split>

</div>
