<div class="main paragraph" tabindex="0" [class.border]="editMode" [class.active]="editMode && (isFocused() || (isHovered() && !isDragging()))"
    cdkDrag
    [cdkDragDisabled]="!editMode">
    <br>
    @if(editMode){
        <div cdkDragHandle class="drag-handle" (pointerdown)="onHandleClick()">⋮⋮</div>
    }
    <p #target [contentEditable]="editMode" [style]="dynamicStyle()" (input)="updateTextContent($event)"></p>
    <br>
</div>
