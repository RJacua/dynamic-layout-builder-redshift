<!-- <div class="canvas" [ngStyle]="dynamicStyles$ | async"  -->
<div class="canvas" [ngStyle]="" 
    (click)="onElementClick($event)">
    <div class="align-center">

        @for (node of canvasModel(); track node.data.id) {
             @switch (node.data.type) {
                @case ('container') {
                    <app-area [data]="node.data" />
                }
                @default {
                }
             }
        }
        
        <!-- <ng-template #containerDiv [class]="'container-border'"></ng-template> -->
    </div>
    
    <div class="align-center">
        <app-menu [trigger]="'+'" [data]="initialData" [isRootNode]="true"
        matTooltip="New Container" (click)="onPlusClick()"></app-menu>
        <!-- <button class="round-button" (click)="addContainer()">A</button>-->
        <button class="round-button" (click)="renderFromModel()">M</button> 
        <button class="round-button" [routerLink]="['/preview', btoa()]">Preview</button> 
    </div>

</div>
