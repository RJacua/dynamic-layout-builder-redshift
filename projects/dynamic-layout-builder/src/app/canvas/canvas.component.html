<div class="canvas" (click)="onElementClick($event, {  type: 'canvas' })" >
    <div class="center">
        
        <div (click)="onElementClick($event, {type: 'header' })">
            I'm a header 
        </div>
        <br>
        <div (click)="onElementClick($event, {  type: 'paragraph' })">
            I'm a paragraph 
        </div>
        <br>

        <app-menu [trigger]="'+'" [data]="initialData" [isRootNode]="true"
            matTooltip="Insert or Edit Element"></app-menu>
        <button class="round-button" (click)="addNewArea()">A</button>
    </div>
</div>
