<div class="main" [class.active]="isFocused()">
    <div [class]="'container-border container-flex'" [style]="dynamicStyle()">
        <!-- [class]="'container-border container-flex ' + direction()" -->
        <!-- <ng-template #containerDiv [class]="'container-border'"></ng-template> -->
        @for (node of nodeSignal().data.children; track node.data.id) {
        @switch (node.data.type) {
        @case ('container') {
        <app-area [data]="node.data" />
        }
        @case ('header') {
        <app-header [data]="node.data" />
        }
        @case ('paragraph') {
        <app-paragraph [data]="node.data" />
        }
        @default {
        <!-- <app-wrapper drag>
                        <ng-container [ngComponentOutlet]="AppHeader" [ngComponentOutletInputs]="node.data" />
                    </app-wrapper> -->
        }
        }
        }
    </div>
    <div>
        <!-- <button class="round-button" (click)="createLayoutFromModel(model)">Model</button> -->
        <button class="round-button" (click)="addLayoutElement('header')">H</button>
        <button class="round-button" (click)="addLayoutElement('paragraph')">P</button>
        <button class="round-button" (click)="addLayoutElement('container')">C</button>
        <button class="round-button" (click)="deleteContainer()">del</button>
    </div>
    <!-- <pre style="text-align: left;">{{ layoutModelString() }}</pre> -->
</div>
