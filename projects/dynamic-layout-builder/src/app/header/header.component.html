<div class="main" (focusout)="hideMenu($event)">

  <p #target (input)="textSyncOnBlur($event)" [contentEditable]="true" [ngClass]="'element editable-content ' + headerSize() "
    (focus)="showMenu($event)"></p>

  <div [ngClass]="'when-focused focus-menu '" *ngIf="menuIsOn()" (focus)="showMenu($event)">
    <button class="round-button" (click)="setSize(1)">1</button>
    <button class="round-button" (click)="setSize(3)">3</button>
    <button class="round-button" (click)="setSize(6)">6</button>
  </div>

  <br>
  <br>
</div>
