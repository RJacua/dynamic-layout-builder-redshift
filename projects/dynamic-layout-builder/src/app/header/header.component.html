<div class="main" (focusout)="hideMenu($event)" [class.active]="isFocused() || isHovered" >
  <br>
  <p #target (input)="textSyncOnBlur($event)" [contentEditable]="true"
     [ngStyle]="dynamicStyle()" [ngClass]="'element editable-content ' + dynamicHeader() " (focus)="showMenu($event)"></p>

  <div [ngClass]="'when-focused focus-menu '" *ngIf="menuIsOn()" (focus)="showMenu($event)">
    <button class="round-button" (click)="deleteHeader()">del</button>
  </div>

  <br>
</div>
