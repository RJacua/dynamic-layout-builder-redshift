<div class="main header" [class.active]="editMode && (isFocused() || isHovered() && !isDragging())" cdkDrag>
  <br>
  @if(editMode){
  <div cdkDragHandle class="drag-handle" (pointerdown)="onHandleClick()">⋮⋮</div>
  }
  <p #target (input)="textSyncOnBlur($event)" [contentEditable]="editMode" [style]="dynamicStyle()"
    [class]="'element editable-content ' + dynamicHeader()"></p>
  <br>
</div>
