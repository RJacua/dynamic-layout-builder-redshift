<div
  *ngIf="config"
  #bannerRoot
  class="banner"
  [ngClass]="[config.variant, visible ? 'show' : 'hide']"
  role="dialog"
  aria-modal="true"
  tabindex="-1"
>
  <span class="message">{{ config.message }}</span>

  <div class="actions" *ngIf="config.actions?.length">
    <button
      *ngFor="let action of config.actions; let i = index"
      #actionBtn
      [ngClass]="{
        primary: action.kind === 'primary',
        danger: action.kind === 'danger',
        default: !action.kind || action.kind === 'default'
      }"
      (click)="onAction(action.id)"
      [attr.data-action-id]="action.id"
    >
      {{ action.label }}
    </button>
  </div>
</div>
